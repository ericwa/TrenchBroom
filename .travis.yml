language: cpp
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./travis-macos.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./travis-linux.sh; fi
deploy:
  provider: releases
  file_glob: true
  skip_cleanup: true
  api_key:
    secure: EBxXqVjU7AGBOHbf9MWmmlEX7wpJwi8faLbUjKB19M5MzGSKdvSHTnRTFWLt80+1S1qr/PlZUxeyl+xGGQ1PFHvlALGUGVveVJ/5MGHP+aRhPJgvQ0A15KWQrba4Yy5rbw+DlAOznUmmn+cmnjeEdT3J9eLF73GKYtEWB6qT2E8=
  file:
    - "build/*.deb"
    - "build/*.rpm"
    - "build/*.dmg"
  on:
    repo: ericwa/TrenchBroom
    tags: true
